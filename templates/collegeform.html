<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
   <title>ADMISSION CHANCES</title>
   <link rel="stylesheet" href="../static/css/style1.css">
</head>

<body>
 <div class="reg">
	<h1>Predicting College</h1>
	</div>
 <div class="abc">
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
	
		<h2 class="name">Enter 10th Marks</h2>
		<input class="ten" type="text" name="ten" placeholder="Percentage No." required="required" />
		
		<h2 class="name">Enter 12th Marks</h2>
		<input class="twl" type="text" name="twl" placeholder="Percentage No." required="required" />
		
		<h2 class="name">JEE RANK</h2>
		<input class="jee" type="text" name="jee" placeholder="Under 10,000" required="required" />
		
		<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br><pre>
	<div class="pred">		{{ prediction_text }}       </div>
</pre>
 </div>
 <h1><a href="{{ url_for('index')}}" style="border:2px solid black;background-color:yellow;position:absolute;left:100px;padding:10px;font-size:30px;">Back</a></h1>

</body>
</html>
